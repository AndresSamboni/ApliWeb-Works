<nav>
  @if (screenW>minScreen) {
  <div class="flex justify-between items-center p-2 bg-nav">
    <section class="flex justify-center p-2 w-1/5">
      <img class="p-2" src="../../../favicon.ico" alt="Logo de Angular 17">
    </section>
    <section class="flex justify-center text-lg font-semibold text-header-content w-3/5">
      <a class="p-2 text-selected opSelect" href="#">Acerca del proyecto</a>
      <a class="p-2 hover:text-selected opSelect" href="#">Panel de cohetes</a>
      <a class="p-2 hover:text-selected opSelect" href="#">Administración</a>
    </section>
    <section class="flex justify-center text-lg font-semibold text-header-content w-1/5">
      <span>ApliWeb-SpaceX</span>
    </section>
  </div>
  }
  @else {
  <div class="flex flex-wrap items-center justify-between p-2 bg-nav">
    <section class="flex justify-center" [ngClass]="{'p-1': screenW<=471,'p-2 w-1/3': screenW>471}">
      <img src="../../../favicon.ico" alt="Logo Angular 17" />
    </section>
    <section class="flex justify-center text-header-content"
      [ngClass]="{'p-1': screenW<=471 ,'p-2 font-semibold w-1/3': screenW>471}">
      <span [ngClass]="{'text-sm': screenW<=200,'text-lg': screenW>200}">ApliWeb-SpaceX</span>
    </section>
    <section class="flex justify-center text-header-content" [ngClass]="{'w-1/3': screenW>471}">
      <button data-collapse-toggle="navbar-hamburger" type="button"
        class="flex items-center justify-center rounded-3xl focus:text-selected focus:ring-2 focus:ring-selected"
        aria-controls="navbar-hamburger" aria-expanded="false" [ngClass]="{'p-1': screenW<=471,'p-2': screenW>471}">
        <span class="sr-only">Abre el menú</span>
        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M1 1h15M1 7h15M1 13h15" />
        </svg>
      </button>
    </section>
    <div class="hidden w-screen space-y-3" id="navbar-hamburger">
      <hr>
      <section
        class="flex flex-col text-center text-lg font-semibold text-header-content /*shadow-sm-light shadow-selected*/  bg-nav">
        <a class="p-2 bg-selected" href="#">Acerca del proyecto</a>
        <a class="p-2 hover:text-selected opSelect" href="#">Panel de cohetes</a>
        <a class="p-2 hover:text-selected opSelect" href="#">Administración</a>
      </section>
    </div>
  </div>
  }
</nav>
